<div class="row">
    <div class="col-lg-12">
        <div class="page-header"> <a href="/">Dashboard</a> > SLA > Sow </div>
    </div>
</div>
<div class="row">
    <div class="row">
        <form class="form-inline">
            <label for="contractId">Contract ID</label>
            <input class="form-control mr-sm-1" placeholder="Search" type="text">

            <label for="serviceLine">Service Line</label>
            <input class="form-control mr-sm-1" placeholder="Search" type="text">

            <label for="msOwnerAlias">MS Owner Alias</label>
            <input class="form-control mr-sm-1" placeholder="Search" type="text">
        </form>
        <div class="col-lg-2 fixed-action-btn">
            <a class="btn btn-primary" routerLink="#">Search</a>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn btn-primary"
                   routerLink="/sows/add">
                    Add
                </a>
            </div>
            <div class="panel-heading">
                SOWs
            </div>
            <div class="panel-body">
                <hot-table [data]="data"
                           (after-change)="afterChange($event)"
                           (after-on-cell-mouse-down)="afterOnCellMouseDown($event)"
                           [col-headers]="colHeaders"
                           [columns]="columns"
                           [options]="options"
                           [col-widths]="colWidths">
                </hot-table>
            </div>
        </div>
    </div>
</div>
