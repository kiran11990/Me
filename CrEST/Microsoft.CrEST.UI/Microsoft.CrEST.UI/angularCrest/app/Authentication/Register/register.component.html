<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">UserName<span class="alert-danger">*</span></label>
            <input type="text"
                   id="username"
                   class="form-control"
                   formControlName="username" [(ngModel)]="model.username">
            <div *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="alert alert-danger">Please enter username.</div>
        </div>
        <div class="form-group">
            <label for="password">Password<span class="alert-danger">*</span></label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password"
                   [(ngModel)]="model.password">
            <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="alert alert-danger">Please enter password.</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password<span class="alert-danger">*</span></label>
            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   formControlName="confirmPassword">

            <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
        </div>
        <!--<div class="form-group" [ngClass]="{'has-error':!form.controls['roletype'].valid && form.controls['roletype'].touched}">
            <label>Supplier*:</label>
            <select class="form-control" [formControl]="form.controls['roletype']" [(ngModel)]="model.rolename" style="width:50%" (ngModelChange)="onChange($event)">
                <option *ngIf="title==''" value="0">Select roletype</option>
                <option *ngFor="let item of roletypeMetaData.roles"

                    {{item.rolename}}
                </option>
            </select>
            <div *ngIf="form.controls['roletype'].hasError('required') && form.controls['roletype'].touched" class="alert alert-danger">Please select role type.</div>
        </div>-->
        <div class="form-group">
            <label for="roletype">Role Type<span class="alert-danger">*</span></label>
            <select class="form-control" id="roletype"
                    formControlName="roletype" [(ngModel)]="model.roleid">
                <option *ngIf="title==''" value="0">Select Role</option>
                <option>Anchor</option>
                <option>Admin</option>
                <option>Normal user</option>
            </select>
            <div *ngIf="form.controls['roletype'].hasError('required') && form.controls['roletype'].touched" class="alert alert-danger">Please select role type.</div>
        </div>
        <input type="submit" class="btn btn-primary" value="submit" [disabled]="!form.valid">
    </form>
</div>
