<div class="row">
    <div class="col-lg-12">
        <div class="page-header"> <a href="/">Dashboard</a> > SLA > Dashboard </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div>SOW Amounts(Per Year)</div>
        <div style="display: block" *ngIf="isDataAvailable">
            <canvas baseChart
                    [datasets]="sowBarChartData"
                    [labels]="sowBarChartLabels"
                    [options]="sowBarChartOptions"
                    [legend]="sowBarChartLegend"
                    [chartType]="sowBarChartType"></canvas>
        </div>
    </div>
    <div class="col-lg-6">
        <div>Active Contracts</div>
        <div class="tablewrapper">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Contract ID</th>
                        <th>Infy Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of contractIds" style="height:12px">
                        <td>{{item.contractId}}</td>
                        <td>{{item.infyOwner}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

    </div>
</div>
