<div class="row">
    <div class="col-lg-12">
        <div class="page-header"> <a href="/">Dashboard</a> > SLA > Sevice Level Performance </div>
    </div>
</div>
<div [ngClass]="{alert: true, 'alert-success alert-dismissable': MessageType == 1, 'alert-danger alert-dismissable': MessageType == 2 }" *ngIf="Message">
    {{Message}}
</div>
<div class="row">
    <div class="col-lg-12 well-lg">
        <div class="row well-lg">
            <div class="pull-left">
                <div class="col-lg-7 col-sm-6 ">
                    <label for="contractId">Reporting Period:</label>
                </div>
                <div class="col-lg-5 col-sm-6">
                    <select class="form-control mr-sm-1" [ngModel]="selectedPeriod" (ngModelChange)="onChange($event)">
                        <option *ngFor="let period of periods" value={{period.fiscalYear}}>
                            {{period.fiscalYear}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="pull-right">
                <div class="col-lg-4 col-sm-4 fixed-action-btn">
                    <a class="btn btn-primary" (click)="Generate(currentSelectedPeriod)">Generate</a>
                </div>
                <div class="col-lg-4 col-sm-4 fixed-action-btn">
                    <a class="btn btn-primary" (click)="AutoFill(currentSelectedPeriod)">Autofill Data</a>
                </div>
                <div class="col-lg-4 col-sm-4 fixed-action-btn">
                    <a class="btn btn-primary" (click)="Save()">Save</a>
                </div>
            </div>
        </div>
        <div class="row well-lg">
            <hot-table id="slptable" [data]="data"
                       [col-headers]="colHeaders"
                       [columns]="columns"
                       [options]="options"
                       [col-widths]="colWidths"
                       (notifyChange)='afterChange($event)'>
            </hot-table>
            <!--<pagination id="slaPaging" style="display:block" [(ngModel)]="currentPage" (pageChanged)="currentPageChanged($event)" (pageLimitChanged)='notifyOnLimit($event)'></pagination>-->
        </div>
    </div>
</div>
